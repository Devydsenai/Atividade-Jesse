<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Criar conta?</h1>
            <form id="cadastro">

                <div id="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome " placeholder="Devyd silva" required>
                </div>

                <div class="input-group">
                    <label for="emailCadasto">E-mail:</label>
                    <input type="email" id="emailCadasto" placeholder="caixaemail@gmail,com" required>
                </div>

                <div class="input-group">
                    <label for="senhaCadastro">Senha</label>
                    <input type="password" id="senhaCadastro" placeholder="********" required>
                </div>

                <div class="input-group">
                    <label for="confirma"></label>
                </div>

                <button type="submit">cadastro</button>
                <p class="cadastro"> ja tem uma cadastro <a href="index.html">cadastro</a>

                </p>



            </form>
        </div>
    </div>
</body>
</html>
